<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Cifra de César</title>
</head>
<body>
    
    <section class="container">
        <div class="content">
            
            <form id="messageForm">
                <h1 class="formTitle">Digite uma mensagem</h1>
                <textarea id="encodeMessage" name="input-message" class="form-input" placeholder="Escreva algo"></textarea>
                <label for="route" class="title">Digite uma rota</label>
                <input type="number" id="route" class="form-input" min="0" class="numero">
                <input type="submit" id="encodeText" value="Cifrar mensagem">
                <input type="submit" id="decodeText" value="Decifrar mensagem">
                <input type="submit" id="cleanForm" value="Limpar">
                <textarea id="decodeMessage" name="output-message" class="form-input" placeholder="Sua mensagem cifrada ou decifrada aparecerá aqui"></textarea>
            </form>
        </div>
    </section>

    <!-- <script src="src/jquery-3.4.1.min.js"></script> -->
    <script src="src/index.js"></script>
    <!-- <script src="/test/index.spec.js"></script> -->
    <script src="src/TweenMax.min.js"></script>
</body>
</html>
